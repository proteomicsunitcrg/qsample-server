name: Publish Docker image (latest)
on:
  workflow_dispatch:
  push:
     branches:
     # Default branches below
     - master
jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.QSAMPLE_SUBMODULE_ACCESS }}
          submodules: recursive
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Tune QEMU
        run: |
          docker run --privileged --rm tonistiigi/binfmt --uninstall qemu-* && docker run --privileged --rm tonistiigi/binfmt --install all
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
     # - name: Log in to Docker Hub
     #   uses: docker/login-action@v2
     #   with:
     #     username: ${{ secrets.DOCKERHUB_USERNAME }}
     #     password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/qsample-server:latest
        #${{ secrets.DOCKERHUB_ACCOUNT }}/qsample:latest
